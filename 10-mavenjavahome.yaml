---
- name: Show Java and Maven Installation Paths
  hosts: all
  become: yes
  tasks:
    - name: Find Java installation path (Amazon Linux 2, RedHat, CentOS)
      command: |
        find /usr/lib/jvm -name '*java*' -type d
      when: ansible_distribution in ['Amazon', 'RedHat', 'CentOS']
      register: java_paths

    - name: Find Java installation path (Ubuntu)
      command: |
        find /usr/lib/jvm -name '*java*' -type d
      when: ansible_distribution == 'Ubuntu'
      register: java_paths

    - name: Find Maven installation path (Amazon Linux 2, RedHat, CentOS)
      command: |
        find /usr/share/maven -type d
      when: ansible_distribution in ['Amazon', 'RedHat', 'CentOS']
      register: maven_paths

    - name: Find Maven installation path (Ubuntu)
      command: |
        find /usr/share/maven -type d
      when: ansible_distribution == 'Ubuntu'
      register: maven_paths

    - name: Display Java installation paths
      debug:
        msg: "Java installation paths: {{ java_paths.stdout_lines | default(['Java installation paths not found.']) }}"

    - name: Display Maven installation paths
      debug:
        msg: "Maven installation paths: {{ maven_paths.stdout_lines | default(['Maven installation paths not found.']) }}"
